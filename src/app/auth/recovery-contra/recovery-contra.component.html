<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<section class="vh-50">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-8 d-flex align-items-center">
                            <div class="card-body p-3 p-lg-4 text-black">
                                <form (ngSubmit)="recoveryC()" [formGroup]="NewPasswordForm">
                                    <!--<div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="./assets/images/logo.png" id="logoRecovery" alt="login form" />
                                    </div>-->

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="./assets/images/favicon2g.webp" id="ojoRecovery" alt="login form" />
                                        <span class="h3 fw-bold mb-0">Tu solicitud para cambiar contraseña</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3">Utiliza el siguiente formulario para cambiar tu contraseña.</h5>
                                    <h5 class="fw-normal mb-3 pb-3">La contraseña no puede ser la misma que tu nombre de usuario y debe cumplir lo que se solicita.</h5>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingInput2" placeholder="Contraseña" formControlName="pass" autocomplete="off" />
                                        <label for="floatingInput2">Contraseña</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingInput2" placeholder="Repetir contraseña" formControlName="pass2" autocomplete="off" />
                                        <label for="floatingInput2">Repetir contraseña</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-lg btn-block" type="submit" [disabled]="waiting" id="cambiarContra">Cambiar contraseña</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 col-lg-4 d-none d-md-block">
                            <img src="./assets/images/personaTatu.jpg" id="imgRecovery" alt="Persona tatuada posando" class="img-fluid" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
